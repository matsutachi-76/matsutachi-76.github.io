<html>
  <head>
    <lang="ja">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="home.css">
    <title>matsutachi_76</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        76
      </div>
    
      <div class="menu">
        <ul>
          <li>新大陸</li>
          <li>明空</li>
          <li>連鉄</li>
          <li>松達</li>
          <li>月の宮</li>
          <li>その他</li>
        </ul>
      </div>
    </nav>

    <div class="slideshow-container">

      <div class="mySlides fade" style="display: block;">
        <img src="images/this_site_is_fiction.jpg" style="width:100%">
      </div>
      
      <div class="mySlides fade" style="display: none;">
        <img src="images/misai-hot_springs01.png" style="width:100%">
      </div>
      
      <div class="mySlides fade" style="display: none;">
        <img src="http://placekitten.com/800/600" style="width:100%">
      </div>
      
      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
      
    </div>
    <br>
      
    <div style="text-align:center">
      <span class="dot active" onclick="currentSlide(1)"></span> 
      <span class="dot" onclick="currentSlide(2)"></span> 
      <span class="dot" onclick="currentSlide(3)"></span> 
    </div>
    

    <script>
      let slideIndex = 1;
      showSlides(slideIndex);
      setTimeout(TimeKeepers, 5000);

      function TimeKeepers() {
        plusSlides(1);
        setTimeout(TimeKeepers, 5000);
      }

      function plusSlides(n) {
        showSlides(slideIndex += n);
      }

      function currentSlide(n) {
        showSlides(slideIndex = n);
      }

      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {
          slideIndex = 1;
        }    
        if (n < 1) {
          slideIndex = slides.length
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";  
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " active";
      }
    </script>
  </body>
</html>
